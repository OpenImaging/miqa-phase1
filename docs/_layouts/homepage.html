<main class="content">
  <section class="container max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:py-16 lg:pt-8 lg:flex lg:flex-wrap">
    {% if page.download_link %}
      {% include download.html %}
    {% endif %}
    <div class="p-6 w-full lg:flex-2 lg:p-0 lg:pl-16 lg:w-2/3">
      {{ content }}
    </div>
  </section>

  {% if page.resources != empty %}
  <section class="bg-gradient-to-br from-secondary-100 to-secondary-300 py-6 lg:py-16">
    <div class="container max-w-7xl mx-auto px-4 sm:px-6">
      {% include resources.html %}
    </div>
  </section>
  {% endif %}
</main>
